<!DOCTYPE html>
<html>
  <head>
    <title>Web Scroll to Load Demo</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
      html, body, ul {
        padding: 0;
        margin: 0;
      }
      #main {
        background: #AAA;
      }
      #header, #footer {
        height: 50px;
        line-height: 50px;
        color: #FFF;
        text-align: center;
        font-weight: bold;
      }
      #content {
        background: #FFF;
      }
    </style>
  </head>
  <body>
    <div id="main">
      <div id="header">
        Pull to Refresh
      </div>
      <div id="content">
        <label></label>
        <ul>
        </ul>
      </div>
      <div id="footer">
        Loading more
      </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript">
      var labelDom = document.querySelector('label');
      var ulDom = document.querySelector('ul');
      function setupContent() {
        labelDom.innerHTML = new Date().toLocaleString();
        ulDom.innerHTML = '';
        for (var i = 1; i <= 50; i++) {
          var li = document.createElement('li');
          li.innerHTML = 'Some content #' + i;
          ulDom.appendChild(li);
        }
      }
      setupContent();
      var inst = WebScrollToLoad({
        wrap: '#main',
        header: '#header',
        content: '#content',
        footer: '#footer',
        onRefresh: function(done) {
          setupContent();
          done();
        },
        onLoadMore: function(done) {
          setTimeout(function() {
            var start = ulDom.children.length;
            for (var i = 1; i <= 50; i++) {
              var li = document.createElement('li');
              li.innerHTML = 'Some content #' + (i + start);
              ulDom.appendChild(li);
            }
            done(ulDom.children.length >= 200);
          }, 2000);
        },
        onHeaderStateChange: function(state) {
          switch(state) {
            case 'peek':
              document.querySelector('#header').innerHTML = 'Pull to Refresh';
              break;
            case 'ready':
              document.querySelector('#header').innerHTML = 'Release to Refresh';
              break;
            case 'loading':
              document.querySelector('#header').innerHTML = 'Loading...';
              break;
          }
        },
      });
    </script>
  </body>
</html>
